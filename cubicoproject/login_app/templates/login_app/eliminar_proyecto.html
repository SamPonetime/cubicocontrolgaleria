{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" type="text/css" href="{% static 'controlstyle.css' %}">
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    
    <p>¿Estás seguro que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    
    <a class="back_dashboard" href="{% url 'custom_dashboard' %}">Cancelar</a>
</body>
</html>
